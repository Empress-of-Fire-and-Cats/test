<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="title">Заполните данные о себе</h1>
            <div class="inputs">
                <div class="input__wrapper">
                    <p class="input__title">Имя</p>
                    <input id="input_name" class="input" type="text">
                </div>
                <div class="input__wrapper">
                    <p class="input__title">Фамилия</p>
                    <input id="input_surname" class="input" type="text">
                </div>
                <div class="input__wrapper">
                    <p class="input__title">Возраст</p>
                    <input id="input_age" class="input" type="number">
                </div>
            </div>
            <button id="btn" class="btn_send">Отправить</button>
            <p id="greeting" class="greeting__text"></p>
            <script src="script.js"></script>
        </div>
    </div>
</body>

</html>
